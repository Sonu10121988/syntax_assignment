<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Assignment</title>
</head>
<body>
    <h1>Javascript Loops</h1>
    <script>
       
        for ( let i=1; i<=5; i++) {
        str = " ";
        for ( let j=1; j<=i; j++) {
          document.write(str + " " + j);
        }
        document.writeln("<br>");
      }
    </script>

</body>
</html>
