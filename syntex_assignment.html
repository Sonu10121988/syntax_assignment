<body>
    <!-- function (); -->
    <script>
      var data = 50; //global varribals
      function a() {
        document.write("global varribals => ");
        document.write(data);
      }
      function b() {
        var data = 100; //local varribals
        document.write("<br>");
        document.write("Local Varriables => ");
        document.writeln(data);
      }
      a(); //calling javascript function
      b();
