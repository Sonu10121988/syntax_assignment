    <title>Switch Assignment</title>

<body>
    <h1>You are going to the Trip</h1>
    <script type="text/javascript">
        document.write ("You have Paries tourist <b>Visa</b>");
     document.write ("<br>");
     
     var visa = 'Paris';
     switch (visa) {
        case 'Newyork':
            document.write ("Enjoy your <b>Newyork trip!</b>");
            break;
            case 'Paris':
            document.write ("Enjoy your <b>Paris trip!</b>");
            break;
            case 'Switzerland':
            document.write ("Enjoy your <b>Switzerland trip!</b>");
            break;
            case 'India':
            document.write ("Enjoy your <b>india trip!</b>");
            break;
            default:
            document.write ("Please fill the country name");
     }


    </script>
